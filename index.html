<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
    <div class="first-container">
      <div class="intro-box">
        <div class=profile-image>
          <img src="/images/image-jeremy.png" alt="profile-photo">
        </div>
        <div class="reports-for">
          <div class="report-intro">
            <p>Reports for</p>
          </div>
          <div class="name">
            <h1>Jeremy Robson</h1>
          </div>
        </div>
      </div>
      <div class="when">
        <div class=occurences>
          <div class="daily">Daily</div>
          <div class="weekly">Weeekly</div>
          <div class="monthly">Monthly</div>
        </div>
      </div>
    </div>
    <div class="second-container">
      <div class="content-box">
        <div class="category-more">
          <p>Work</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-work.svg" alt="work">
      </div>
    </div>
    <div class="third-container">
      <div class="content-box">
        <div class="category-more">
          <p>Play</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-play.svg" alt="work">
      </div>
    </div>
    <div class="fourth-container">
      <div class="content-box">
        <div class="category-more">
          <p>Study</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-study.svg" alt="work">
      </div>
    </div>
    <div class="fifth-container">
      <div class="content-box">
        <div class="category-more">
          <p>Excercise</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-exercise.svg" alt="work">
      </div>
    </div>
    <div class="sixth-container">
      <div class="content-box">
        <div class="category-more">
          <p>Social</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-social.svg" alt="work">
      </div>
    </div>
    <div class="seventh-container">
      <div class="content-box">
        <div class="category-more">
          <p>Self-Care</p>
          <img src="/images/more.png" alt="more">
        </div>
        <div class="hours">
          <h1 class="count">32hrs</h1>
          <p class="previous-count">Previous - 29hrs</p>
        </div>
      </div>
      <div class="cat-image">
        <img src="/images/icon-self-care.svg" alt="work">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

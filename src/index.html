<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-page-background w-screen h-screen text-white font-main lg:flex lg:flex-col lg:justify-center lg:px-32 px-5 py-14 lg:overflow-hidden">
  <div class="main-container flex lg:flex-row flex-col lg:h-fit lg:w-full h-full w-full">
    <div class="first-container h-full lg:w-3/12 rounded-xl bg-[#1E204A] mb-8 lg:mb-0 lg:mr-8">
      <div class="reports-for rounded-xl p-7 bg-profile flex lg:flex-col flex-row lg:items-start items-center">
        <img class="lg:mr-0 mr-8 border-2 border-white rounded-full lg:mb-7 w-16 h-16 lg:w-20 lg:h-20" src="/images/image-jeremy.png" alt="profile-photo">
        <div class="name lg:mb-16">
          <p class="text-sm">Report for</p>
          <h1 class="lg:text-5xl text-2xl font-light">Jeremy Robson</h1>
        </div>
      </div>
      <div class="timings p-7 flex flex-row justify-around lg:flex-col bg-[#1E204A] rounded-xl text-pale-blue">
        <div class="daily lg:mb-4 cursor-pointer hover:text-white">Daily</div>
        <div class="weekly lg:mb-4 cursor-pointer hover:text-white">Weekly</div>
        <div class="monthly cursor-pointer hover:text-white">Monthly</div>
      </div>
    </div>
    <div class="second-container h-fit lg:h-full lg:w-9/12 grid lg:grid-cols-3 lg:gap-8 gap-8">
      <div class="work bg-work flex flex-col rounded-xl w-full h-fit">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-work.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Work</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-work text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-work text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="play bg-play flex flex-col rounded-xl w-full h-fit">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-play.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Play</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-play text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-play text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="study bg-study flex flex-col rounded-xl w-full h-fit">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-study.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Study</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-study text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-study text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="excercise bg-excercise flex flex-col rounded-xl w-full h-fit">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-exercise.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Excercise</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-exe text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-exe text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="social bg-social flex flex-col rounded-xl w-full h-fit">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-social.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Social</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-social text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-social text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
      <div class="self-care bg-selfcare flex flex-col rounded-xl w-full h-fit lg:mb-0 mb-16">
        <div class="overlay w-full h-12 flex justify-end">
          <img class="w-[70px] h-[70px] mr-5" src="/images/icon-self-care.svg" alt="work">
        </div>
        <div class="p-5 content w-full h-5/6 bg-[#1E204A] rounded-xl hover:bg-[#35397B]">
          <div class="content-type flex flex-row place-items-center justify-between">
            <p class="content-name font-bold">Self-Care</p>
            <img class="w-6 h-6 cursor-pointer" src="/images/more.png" alt="more">
          </div>
          <div class="display-time lg:mt-5 flex flex-row lg:flex-col place-items-center lg:place-items-start justify-between">
            <h1 class="current-self text-2xl lg:text-6xl font-light lg:mb-3">0hrs</h1>
            <p class="previous-self text-sm text-pale-blue">Last Week - 0hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
